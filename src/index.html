      <div class="controls">
        <nav>
          <a href="./index.html" class="active button-div" title="Go back home.">

            </svg>
            <p>Home</p>
          </a>
          <a href="./about.html" class="button-div" title="Learn more about this website.">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />

        <div class="icon-div" id="themeIcon" title="Toggle Theme" tabindex="0"></div>
      </div>
    </div>

    <div class="layout-app">
      <section>
        <div id="checklist">Loading...</div>
        <div class="actions">
          <button class="primary-button button-div" id="exportPDF" title="Export as PDF">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
              <path d="M7 11l5 5l5 -5" />
              <path d="M12 4l0 12" />
            </svg>
            <p id="exportPDFText">Export as PDF</p>
          </button>
          <button class="secondary-button button-div" id="resetButton" title="Reset Questions">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
              <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
            </svg>
            <p>Reset Questions</p>
          </button>
        </div>
      </section>

      <aside class="side-panel">
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">Patient Information</h3>
          </div>
          <div class="question">
            <label>Full Name</label>
            <input id="pi_fullname" type="text">
          </div>
          <div class="question">
            <label>Date of Birth</label>
            <input id="pi_dob" type="date">
          </div>
          <div class="question">
            <label>Age</label>
            <input id="pi_age" type="text" placeholder="50 years 6 months 1 week">
          </div>
          <div class="question">
            <label>Gender</label>
            <div id="pi_gender" class="yesno">
              <button data-val="Male">Male</button>
              <button data-val="Female">Female</button>
            </div>
          </div>
          <div class="question">
            <label>Race</label>
            <input id="pi_race" type="text">
          </div>
          <div class="question">
            <label>Nationality</label>
            <input id="pi_nationality" type="text">
          </div>
          <div class="question">
            <label>Medical Record Number (MRN)</label>
            <input id="pi_mrn" type="text">
          </div>
          <div class="question">
            <label>Date of Admission</label>
            <input id="pi_date_admission" type="date">
          </div>
          <div class="question">
            <label>Location of Clerking</label>
            <input id="pi_location" type="text" placeholder="Bed, ward, hospital, clinic, etc.">
          </div>
        </div>
      </aside>
    </div>
  </div>

</body>
</html>
